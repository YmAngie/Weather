<!DOCTYPE html> 

<html>

	<head>
		<title>Angie Weather</title>
		<link href="./css/style.css" type="text/css" rel="stylesheet">
		<script src="./js/script.js" type="text/javascript"></script>
	</head>

	<body onload="prepareInitialDictionary()">
		<div class="city">
			<h1>Taganrog</h1>
		</div>

		<div class="picture">
		</div>

		<div class="today">
			<button onclick="prepareResultDictionary()">Show me weather!</button>
			<div class="today__conditions">
				<dl class="conditions">
					<dt class="conditions__label"> </dt>
					<dd class="conditions__value" id="description"></dd>
				</dl>
				<dl class="conditions column">	
					<dt class="conditions__label">wind</dt>
					<dd class="conditions__value" id="wind"></dd>
				</dl>
				<dl class="conditions column">
					<dt class="conditions__label">temperature</dt>
					<dd class="conditions__value" id="temp"></dd>
				</dl>
				<dl class="conditions column">
					<dt class="conditions__label">humidity</dt>
					<dd class="conditions__value" id="humidity"></dd>
				</dl>
			</div>
		</div>

		<!--<div class="week">
			<p></p>
		</div>-->
	</body>

</html>
